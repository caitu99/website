		<script>
			//注册每个选卡的单击事件
			function registerClick(){
				$("#menu li a").each(function(index) { //带参数遍历各个选项卡
					$(this).click(function() { //注册每个选卡的单击事件
						$("#menu li a.current").removeClass("current"); //移除已选中的样式
						$(this).addClass("current"); //增加当前选中项的样式
						//显示选项卡对应的内容并隐藏未被选中的内容
						$("#content li:eq(" + index + ")").show()
								.siblings().hide();//#menu与#content在html层没有嵌套关联，但因为其ul序列相同，用index值可以巧妙的将两者关联。
					});
				});
			}

			function clicktest(key){
				//alert(key);
				//alert(map.get(key));
				//var  value=map.get(key);
				//$("#"+value).show();
				
				selectPageList(1,key);
			}
			
			var map= getMap();
			map.put("new","details");
	
			function getMap(){//初始化map_，给map_对象增加方法，使map_像个Map
	    		var map_=new Object();
	    		//属性加个特殊字符，以区别方法名，统一加下划线_
			    map_.put=function(key,value){    map_[key]=value;}
			    map_.get=function(key){    return map_[key];}
			    map_.remove=function(key){    delete map_[key];}
			    map_.keyset=function(){
		        	var ret="";
		        	for(var p in map_){
		            	if(typeof p =='string' && p.substring(p.length-1)=="_"){
		                	ret+=",";
		                	ret+=p;
		            	}
		        	}
		        	if(ret==""){
		            	return ret.split(","); //empty array
		        	}else{
		            	return ret.substring(1).split(",");
		        	}
		    	}
	    		return map_;
			}
		</script>
		
		<script type="text/javascript">
			var accessToken;
			var pageSize = 1000;
		
			$(document).ready(function() {
				login.anonymousLogin();
				accessToken = login.getWechatCookie("access_anonymous_token");

				selectClassify();
				selectPageList(1,0);
			});
			
			//获取官网资讯分类列表
			function selectClassify(){
				_log('获取官网资讯分类列表:{access_token:' + accessToken + "}");
				
				$.ajax({ type: "POST",//请求方式，get或post
					url: GW_INFO_CLASSIFY_LIST,
					data: 'access_token=' + accessToken,
					dataType:'json',
					timeout : 10000,
					error: function(XmlHttpRequest,textStatus,errorThrown){
						_log('获取分类列表失败:' + errorThrown);
						alert('系统繁忙,请稍后再试');
					},
					success: function(data){
						_log('获取分类列表返回数据:' +JSON.stringify(data));
						var code = data.code;
						if(code == 0){
							var list = data.data;
				  		 	$("#menu").setTemplateElement("menuList").processTemplate(list);
				  		 	
				  		 	for(var i=0;i<list.length;i++){
				  				map.put("menu_title_" + (list[i].id),"details" + (list[i].id));
				  		 	}
				  		 	
				  		 	registerClick();
						}else{
							alert(data.message);
						}
					},
			　　		complete : function(XMLHttpRequest,status){
			　　　　		if(status=='timeout'){
			　　　　			alert('访问超时,请稍后再试');
			　　　　		}
			　　		}
				});
			}
			
			//获取官网资讯列表
			function selectPageList(curPage,classId){
				_log('获取官网资讯列表:{access_token:' + accessToken + ",classId:" + classId + "}");
				
				var param = 'access_token=' + accessToken + "&curPage=" + curPage + "&pageSize=" + pageSize;
				
				if(classId != 0){
					param = param + "&classId=" + classId;
				}
				
				$.ajax({ type: "POST",//请求方式，get或post
					url: GW_INFO_LIST,
					data: param,
					dataType:'json',
					timeout : 10000,
					error: function(XmlHttpRequest,textStatus,errorThrown){
						_log('获取官网资讯列表失败:' + errorThrown);
						alert('系统繁忙,请稍后再试');
					},
					success: function(data){
						_log('获取官网资讯列表返回数据:' +JSON.stringify(data.data));
						var code = data.code;
						if(code == 0){
							var list = data.data;
				  		 	$("#content").setTemplateElement("contentList").processTemplate(list);
						}else{
							alert(data.message);
						}
					},
			　　		complete : function(XMLHttpRequest,status){
			　　　　		if(status=='timeout'){
			　　　　			alert('访问超时,请稍后再试');
			　　　　		}
			　　		}
				});
			}
		</script>
