			$(document).ready(function() {
				$('#fullpage').fullpage({
					sectionsColor: ['white', 'white',],
					//anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
					//menu: '#menu',
					fitToSection: false,
					scrollingSpeed: 500,
					//afterLoad:afterLoad,
					'onLeave': function(index, nextIndex, direction){
						if (index == 1 && direction == 'down'){
							$('.section').eq(index -1).removeClass('moveDown').addClass('moveUp');
						}
						else if(index == 2 && direction == 'up'){
							$('.section').eq(index -1).removeClass('moveUp').addClass('moveDown');
						}
	
						$('#cut').toggleClass('active', (index == 2 && direction == 'down' ) || (index == 2 && direction == 'up'));
						$('#cut').toggleClass('moveDown', nextIndex == 2);
						$('#cut').toggleClass('moveUp', index == 2 && direction == 'up');
						
						
						
						if(index == 1 ) {
							$.fn.fullpage.setAutoScrolling(false);
							$('.header_img').css('background','rgb(51, 51, 51)');
						}else {
							$.fn.fullpage.setAutoScrolling(true);
							$('.header_img').css('background','rgba(51, 51, 51, .7)');
							
						}
						
						
					}
				});
				
				var $li = $('#label li');
				var $ul = $('#label_con .switch-content');
				$li.click(function(){
					var $this = $(this);
					var $t = $this.index();
					$li.removeClass();
					$this.addClass('active');
					$ul.css('display','none');
					$ul.eq($t).css('display','block');
				});

							'width': '415%',

				})
				$("#dt-download-btn").hover(function(){

				})
				
			});
		</script>
		
		<script type="text/javascript">
			var accessToken,gwInfoId;
		
			$(document).ready(function() {
				gwInfoId = getQueryString("id");
				if(isEmpty(gwInfoId)){
					alert('数据出现错误,请返回重试');
					window.location.href = LOCAL_PATH + '/website/information.html';
				}
				
				login.anonymousLogin();
				accessToken = login.getWechatCookie("access_anonymous_token");
	
				getDate(gwInfoId);
				
				$("#wechar_qrcode").qrcode({ 
				    width: 100, //宽度 
				    height:100, //高度 
				    text: getPathUrl() + "/website/app/informatiom_detils.html?id=" + gwInfoId
				}); 
			});
		
			//查询数据
			function getDate(gwInfoId){
				_log('查询资讯数据:{access_token:' + accessToken + ",id:" + gwInfoId + "}");
					
				$.ajax({ type: "POST",//请求方式，get或post
					url: GW_INFO_SELECT,
					data: 'access_token=' + accessToken + "&id=" + gwInfoId,
					dataType:'json',
					timeout : 10000,
					error: function(XmlHttpRequest,textStatus,errorThrown){
						_log('查询资讯数据失败:' + errorThrown);
						alert('系统繁忙,请稍后再试');
					},
					success: function(data){
						_log('查询资讯数据返回数据:' +JSON.stringify(data));
						var code = data.code;
						if(code == 0){
				  		 	//$("#detils").setTemplateElement("detils_jt").processTemplate(data.data);
				  		 	var reslut = data.data;
							$('#title').html(reslut.title);
							$('#body').html(reslut.body);
							$('#images').attr("src", reslut.images);
							$("#author").html("文/" + reslut.author);
							$("#gmtPublish").html(reslut.gmtPublish);
						}else{
							alert(data.message);
						}
					},
			　　		complete : function(XMLHttpRequest,status){
			　　　　		if(status=='timeout'){
			　　　　			alert('访问超时,请稍后再试');
			　　　　		}
			　　		}
				});
			}
		</script>
