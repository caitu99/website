<body>
	<div class="header">
		<img src="images/tubiao2.png" alt=""/>

	</div>
	<div class="box">
		<ul>
			<li><img src="images/dizhi.png" alt=""/>

			</li>
			<li><img src="images/dianhua.png" alt=""/>

				<span>合作电话：0571-86688230</span>
			</li>
			<li><img src="images/zhaopin.png" alt=""/>

	<div class="footer">

	<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
	<script src="http://webapi.amap.com/maps?v=1.3&key=cf586916666ed9e59c0917e4a52663e9"></script>
	<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>


	<script type="text/javascript">
		var map = new AMap.Map('bdmap', {
			resizeEnable: true,
			center : [120.127771,30.272294],
			zoom:12
		});

		// 设置缩放级别和中心点
		//map.setZoomAndCenter(14, [116.205467, 39.907761]);
		// 在新中心点添加 marker
		var marker = new AMap.Marker({
			map: map,
			position:map.getCenter(),
		});
		marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
			offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
			content: "杭州未时网络技术有限公司"
		});
	</script>
