<script>
	$(document).ready(function() {
		$('#fullpage').fullpage({
			sectionsColor: ['#2abae9', '#2abae9', '#51de97', '#f1c749', '#f066a7','#fff'],
			anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage', '5thPage', 'lastPage'],
			//menu: '#menu',
			scrollingSpeed: 600,
			'onLeave': function(anLink, index){
				if( index == 6 ){
					$('.footer .footer_bottom').animate({bottom : '-120px'});
				}else{
					$('.footer .footer_bottom').animate({bottom : '0'});
				}
			},
	})
	})
	var browser={
		versions:function(){
			var u = navigator.userAgent, app = navigator.appVersion;
			return {         //移动终端浏览器版本信息
				trident: u.indexOf('Trident') > -1, //IE内核
				presto: u.indexOf('Presto') > -1, //opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
				iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
				iPad: u.indexOf('iPad') > -1, //是否iPad
				webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
			};
		}(),
		language:(navigator.browserLanguage || navigator.language).toLowerCase()
	}
	if(browser.versions.ios){

		// IOS设备
		$('.footer_left a').attr('href', 'http://www.caitu99.com/app/app/download.html');
		$('.partner_footer_btn a').attr('href', 'http://www.caitu99.com/app/app/download.html');

	}else{

		// Android 设备
		$('.footer_left a').attr('href', 'http://www.caitu99.com/app/app/download.html');
		$('.partner_footer_btn a').attr('href', 'http://www.caitu99.com/app/app/download.html');

	}
	$('#info').text("语言版本: "+browser.language+
			" 是否为移动终端: "+browser.versions.mobile+
			" ios终端: "+browser.versions.ios+
			" android终端: "+browser.versions.android+
			" 是否为iPhone: "+browser.versions.iPhone+
			" 是否iPad: "+browser.versions.iPad+
			navigator.userAgent);
</script>
